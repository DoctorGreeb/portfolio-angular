<!-- work-card.component.html -->
<article class="work-card" [routerLink]="['/works', work.id]">
  <img [src]="work.image" [alt]="work.title" class="work-card__image">
  <div class="work-card__content">
    <h3 class="work-card__title">{{ work.title }}</h3>
    <div class="work-card__meta">
      <span class="work-card__year">{{ work.year }}</span>
      <span class="work-card__category">{{ work.subtitle }}</span>
    </div>
    <p class="work-card__description">{{ work.description }}</p>
  </div>
</article>
